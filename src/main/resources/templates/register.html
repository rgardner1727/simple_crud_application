<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register to perform CRUD operations</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
    <main>
        <div class="container">
            <div class="d-flex justify-content-center align-items-center vh-100">
                <form class="text-left" th:object="${formData}" th:action="@{/register}" method="post">
                    <h2 class="text-center mt-3">Register to perform CRUD operations</h2>
                    <div class="form-group mt-3">
                        <label for="username">Username:</label>
                        <input type="text" class="form-control" id="username" th:field="*{username}" placeholder="Enter your username">
                    </div>
                    <div class="form-group mt-3">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Enter your password">
                    </div>
                    <div th:if="${errorMessage}" class="alert alert-danger mt-3 justify-content-center text-center" th:text="${errorMessage}"></div>
                    <div class="d-flex justify-content-center mt-3">
                        <button type="submit" class="btn btn-primary w-100">Register</button>
                    </div>
                    <div class="d-flex justify-content-center mt-3">
                        <span>Already have an account? <a href="/login" class="text-decoration-none">Login here</a></span>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer th:replace="~{fragments :: footer}"></footer>
<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
