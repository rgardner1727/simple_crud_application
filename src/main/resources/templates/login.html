<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login to perform CRUD operations</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <style>
        .full-height {
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-center align-items-center full-height">
            <form class="text-left" action="/login" method="post">
                <h2 class="text-center mt-3">Login to perform CRUD operations</h2>
                <div class="form-group mt-3">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username">
                </div>
                <div class="form-group mt-3">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
                </div>
                <div class="d-flex justify-content-center mt-2">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
                <div class="d-flex justify-content-center mt-2">
                    <span>Don't have an account? <a href="/register" class="text-decoration-none">Register here</a></span>
                </div>
            </form>
        </div>
    </div>
    <script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
